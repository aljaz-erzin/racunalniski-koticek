<glava></glava>
<div  class="container-fluid">
   <div id="akcije" class="row" *ngIf="akcije">
      <div class="col-md-3" id="napis-ceneje">
            <br><br>
         POPUSTI DO {{ max_popust }}% !!!<br><br>
      </div>
      <ngb-carousel class="col-md-6">
            <ng-template ngbSlide  *ngFor='let akcija of akcije | async'>
               <img  id="slike-popusti" [src]="PictureToUrl(akcija.img_url)" [alt]="akcija.naziv">
               <div class="carousel-caption">
                  <h3>{{  akcija.naziv }}</h3>
                  <p>{{ akcija.opis }}</p>
               </div>
               <div id="discount">
                  {{ akcija.popust }}% CENEJE
               </div>
            </ng-template>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" style="color:black;">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="color:black;"></span>
                  <span class="sr-only">Next</span>
                </a>
      </ngb-carousel>
   </div>
   <div id="storitve"  class="row">
      <div id="trgovina" (click)="redirect('trgovina')"  class="col-md-3 offset-md-1 rounded shadow">
            <h2 style="text-align:center;">TRGOVINA</h2>
            <p>Spletna trgovina...</p>
            <a [routerLink]="['/store']">Route itttt</a>
      </div>
      <div id="priporocila" (click)="redirect('priporocila')"  class="col-md-3 rounded shadow" style="margin-left:20px;">
               <h2 style="text-align:center;">PRIPOROCILA</h2>
               <p>Trendi v računalniškem svetu...</p>
      </div>
      <div id="forum" (click)="redirect('forum')" class="col-md-3 offset-md-right-1 rounded shadow" style="margin-left:20px;">
            <h2 style="text-align:center;">FORUM</h2>
            <p>Conect to others...</p>
      </div>    
   </div>
</div>
<noga></noga>
